<ion-content>
  <ion-row>
    <ion-col size="6">
      <div class="menu ">
        <ion-icon name="menu-outline" class="ion-padding-top" style="font-size: 30px;color: black;"></ion-icon>
        <h3 class="user">Hi, John Doe</h3>
      </div>
    </ion-col>
    <ion-col size="2"></ion-col>
    <ion-col size="4">
      <div class="icons">

        <ion-icon name="qr-code-outline" style="font-size: 30px;color: black;"></ion-icon>
        <ion-icon name="add-circle" style="font-size: 30px;color: black;" [routerLink]="['/addproduct']"></ion-icon>
        <ion-icon class="ion-padding-top" name="notifications" style="font-size: 30px;color: black;" [routerLink]="['/notifications']"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <div class="ion-text-start">
        <h3 class="month">This Month</h3>
      </div>
      <ion-card class="card-one" [routerLink]="['/total-balance']">
        <div class="one-end">
          <ion-icon name="arrow-up-outline" style="padding-top: 5%;"></ion-icon>
          +8.00%
        </div>
        <ion-card-header>
          <div class="one-head">
            <ion-img src="../assets/dashboard/income.png" class="ion-padding"></ion-img>
          </div>
        </ion-card-header>
        <ion-card-content>
          <h2 class="amount">$12239.00</h2>
          <p class="value">Total Income</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-end">
        <h3 class="download">Download</h3>
      </div>
      <ion-card class="card-two" [routerLink]="['/total-balance']">


        <div class="one-end">
          <ion-icon name="arrow-up-outline" style="padding-top: 5%;"></ion-icon>
          +8.00%
        </div>
        <ion-card-header>
          <div class="two-head">
            <ion-img src="../assets/dashboard/Earnings.png" class="ion-padding"></ion-img>
          </div>
        </ion-card-header>
        <ion-card-content>
          <h2 class="amount">$239.00</h2>
          <p class="value">Gross Sales</p>
        </ion-card-content>








      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-three" [routerLink]="['/total-balance']">
        <div class="two-end">
          <ion-icon name="arrow-up-outline" style="padding-top: 5%;"></ion-icon>
          +8.00%
        </div>
        <ion-card-header>
          <div class="three-head">
            <ion-img src="../assets/dashboard/product.png" class="ion-padding"></ion-img>
          </div>
        </ion-card-header>
        <ion-card-content>
          <h2 class="amount">60</h2>
          <p class="value">Sold Items</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-four" [routerLink]="['/total-balance']">
        <div class="two-end">
          <ion-icon name="arrow-up-outline" style="padding-top: 5%;"></ion-icon>
          +8.00%
        </div>
        <ion-card-header>
          <div class="four-head">
            <ion-img src="../assets/dashboard/orders.png" class="ion-padding"></ion-img>
          </div>
        </ion-card-header>
        <ion-card-content>
          <h2 class="amount">40</h2>
          <p class="value">Order Received</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-top">
    <ion-card>
      <ion-card-header>
        <h4>Product Sales</h4>

        <h5>Product sales, by the month</h5>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="../assets/dashboard/chart.png"></ion-img>
      </ion-card-content>

    </ion-card>
  </ion-row>

</ion-content>



<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>

    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="caregivers" style="color: #0081F7;">
        <ion-icon name="home-outline" style="font-size:30px;" [routerLink]="['/dashboard']">
        </ion-icon>
        Home
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="reader-outline" style="font-size:30px" [routerLink]="['/orders']"></ion-icon>
        Orders
      </ion-tab-button>

    </ion-col>

    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="file-tray-outline" style="font-size:30px;" [routerLink]="['/products']"></ion-icon>
        Product
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2">
      <ion-tab-button tab="">
        <ion-icon name="chatbubble-ellipses-outline" style="font-size:30px;" [routerLink]="['/inbox']"></ion-icon>
        Chat
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="person-outline" style="font-size:30px" [routerLink]="['/account']"></ion-icon>
        Account
      </ion-tab-button>

    </ion-col>


  </ion-row>




</ion-footer>
