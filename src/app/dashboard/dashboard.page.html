<ion-content>

  <ion-row class="ion-padding">
    <ion-col>
      <div class="ion-text-start">
        <h3>Dashboard</h3>

      </div>
    </ion-col>
    <ion-col>
      <div class="ion-text-end">
        <ion-icon class="ion-padding-top" name="notifications" style="font-size: 30px;color: #1B7CED;"></ion-icon>

      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-card style="background: #0081F7;
      border-radius: 15px;" [routerLink]="['/products']">
        <ion-card-header>
          <ion-img src="../assets/dashboard/1.png" style="width: 50%;"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <h2>3027</h2>
          <p>Product In</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
   

    <ion-col size="6">
      <ion-card style="background: #0081F7;
      border-radius: 15px;"  [routerLink]="['/products']">
        <ion-card-header>
          <ion-img src="../assets/dashboard/2.png" style="width: 50%;"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <h2>2698</h2>
          <p>Product Out</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-top">
    <ion-card>
      <ion-card-header>
        <h4>Product Sales</h4>

        <h5>Product sales, by the month</h5>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="../assets/dashboard/chart.png"></ion-img>
      </ion-card-content>

    </ion-card>
  </ion-row>

</ion-content>



<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>
    
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="caregivers" style="color: #0081F7;">
        <ion-icon name="home-outline" style="font-size:30px;" [routerLink]="['/dashboard']">
         </ion-icon>
         Home
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="reader-outline" style="font-size:30px" [routerLink]="['/orders']"></ion-icon>
        Orders
      </ion-tab-button>

    </ion-col>

    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="file-tray-outline" style="font-size:30px;" [routerLink]="['/products']"></ion-icon>
        Product
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2">
      <ion-tab-button tab="">
        <ion-icon name="chatbubble-ellipses-outline" style="font-size:30px;" [routerLink]="['/inbox']"></ion-icon>
        Chat
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="person-outline" style="font-size:30px" [routerLink]="['/account']"></ion-icon>
        Account
      </ion-tab-button>

    </ion-col>
   
  
  </ion-row>




</ion-footer>
