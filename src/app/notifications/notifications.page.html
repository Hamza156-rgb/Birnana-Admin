<ion-header>
  <ion-toolbar>
    <ion-icon class="ion-padding" name="chevron-back-outline" style="font-size: 30px;color: black;"
      [routerLink]="['/account']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <h2>Notifications</h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-icon class="ion-padding-top" name="notifications" style="font-size: 30px;color: #C4C4C4;"></ion-icon>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p>May 18, 2022</p>

  <ion-row class="ion-padding">
    <ion-col size="12">
      <ion-button style="width: 100%;" id="trigger-button">
        You have a new order request
        <ion-icon slot="start" name="notifications"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <p>May 18, 2022</p>

  <ion-row class="ion-padding">

    <ion-col size="12">
      <ion-button style="width: 100%;" color="danger">
        Your order has been cancelled
        <ion-icon slot="start" name="notifications"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="12">
      <ion-button style="width: 100%;" color="success">
        Your order has been completed
        <ion-icon slot="start" name="notifications"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>





  <ion-modal trigger="trigger-button" style="width: 100%;height: 90vh;margin-top: 50%;">
    <ng-template>
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-icon name="location" style="color: rgba(0, 0, 0, 0.6);font-size: 30px;" class="ion-padding-top">
            </ion-icon>
            <h3>You have a new order</h3>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>1</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>2</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>3</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>4</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>5</ion-label>
            </ion-item>
          </ion-list>

          <ion-row>

            <ion-col size="2"></ion-col>
            <ion-col size="4">
              <ion-button color="medium" (click)="closeModal()">Cancel</ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button (click)="closeModal()"  [routerLink]="['/orders']">Submit</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>

          </ion-row>

        </ion-card-content>
      </ion-card>

    </ng-template>
  </ion-modal>





</ion-content>


<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>
    
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="caregivers">
        <ion-icon name="home-outline" style="font-size:30px;" [routerLink]="['/dashboard']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="search-outline" style="font-size:30px " [routerLink]="['/search']"></ion-icon>
      </ion-tab-button>

    </ion-col>

    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="medkit-outline" style="font-size:30px " [routerLink]="['/addproduct']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="person-outline" style="font-size:30px" [routerLink]="['/account']"></ion-icon>
      </ion-tab-button>

    </ion-col>
   
  
  </ion-row>




</ion-footer>
