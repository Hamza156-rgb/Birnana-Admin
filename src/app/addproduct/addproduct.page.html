<ion-header>
  <ion-toolbar>
    <ion-icon class="ion-padding" name="chevron-back-outline" style="font-size: 30px;  color: black;"
      [routerLink]="['/dashboard']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <h3>Add Product</h3>

    <p>Add Product Images</p>

  </div>


  <ion-segment scrollable value="heart">
    <ion-segment-button value="home">
      <ion-card>

        <ion-img src="../assets/addproduct/1.png"></ion-img>


      </ion-card>
    </ion-segment-button>
    <ion-segment-button value="heart">
      <ion-card>
        <ion-img src="../assets/addproduct/1.png"></ion-img>

      </ion-card>
    </ion-segment-button>
    <ion-segment-button value="pin">
      <ion-card>
        <ion-img src="../assets/addproduct/1.png"></ion-img>
      </ion-card>
    </ion-segment-button>
  </ion-segment>
  <ion-row class="ion-padding-top">
    <ion-col size="12" class="ion-padding">
      <ion-input placeholder="Enter Text">
        <ion-img src="../assets/addproduct/3.png" style="padding-left: 2%;"></ion-img>
      </ion-input>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-textarea placeholder="Write your review here">
        <!-- <ion-icon name="information-circle-outline" class="ion-padding"
          style="padding-left: 2%;font-size: 25px;color: black;"></ion-icon> -->
      </ion-textarea>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-input placeholder="Enter Text">
        <ion-icon name="pricetag-outline" style="font-size: 25px;color: #B1B1B1;"></ion-icon>
      </ion-input>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-input placeholder="Enter Text">
        <ion-icon name="pricetag-outline" style="font-size: 25px;color: #B1B1B1;"></ion-icon>
      </ion-input>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-button mode="ios" color="secondary" size="large" style="width: 100%;" [routerLink]="['/dashboard']">
        Add Product
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>








<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="caregivers">
        <ion-icon name="home-outline" style="font-size:30px;" [routerLink]="['/dashboard']">
        </ion-icon>
        Home
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="reader-outline" style="font-size:30px" [routerLink]="['/orders']"></ion-icon>
        Orders
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-padding" size="2.5" style="color: #0081F7;">
      <ion-tab-button tab="">
        <ion-icon name="file-tray-outline" style="font-size:30px;" [routerLink]="['/products']"></ion-icon>
        Product
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-padding" size="2">
      <ion-tab-button tab="">
        <ion-icon name="chatbubble-ellipses-outline" style="font-size:30px;" [routerLink]="['/inbox']"></ion-icon>
        Chat
      </ion-tab-button>
    </ion-col>
    <ion-col class="ion-padding" size="2.5">
      <ion-tab-button tab="">
        <ion-icon name="person-outline" style="font-size:30px" [routerLink]="['/account']"></ion-icon>
        Account
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-footer>
