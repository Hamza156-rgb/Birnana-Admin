<ion-header>
  <ion-toolbar>
    <ion-row class="ion-padding-top">
      <ion-col size="4">
        <ion-img src="../assets/account/1.png" style="width:70%;"></ion-img>
      </ion-col>
      <ion-col size="6">
        <p>Store 1
          <ion-icon name="pencil-outline" style="color: #53B175;padding-left: 30px;font-size: 20px;"></ion-icon>
        </p>
        <p>store1@gmail.com</p>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" [routerLink]="['/orders']">
      <ion-item>

        <ion-icon name="bag-handle-outline" slot="start" class="edit-icon"></ion-icon>

        <p>Orders</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12" [routerLink]="['/store-profile']">
      <ion-item>

        <ion-icon name="card-outline" slot="start" class="edit-icon"></ion-icon>

        <p>Store Details</p>

        <ion-icon name="chevron-forward-outline" slot="end" ></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>

        <ion-img src="../assets/account/payment.png"  slot="start" ></ion-img>

        <p>Payment Methods</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12" [routerLink]="['/notifications']">
      <ion-item>

        <ion-img src="../assets/account/2.png" slot="start" class="edit-icon"></ion-img>

        <p>Request A Rider</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

   

    <ion-col size="12"  [routerLink]="['/store-profile2']">
      <ion-item>

        <ion-icon name="help-circle-outline" slot="start" class="edit-icon"></ion-icon>

        <p>Help</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="12" [routerLink]="['/store-profile1']">
      <ion-item>

        <ion-icon name="alert-circle-outline" slot="start" class="edit-icon"></ion-icon>

        <p>About</p>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>


      </ion-item>
    </ion-col>

    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <button   [routerLink]="['/login']">

        <ion-icon slot="start" style="font-size: 20px;float:left;padding-left: 2%;" name="exit-outline"></ion-icon>

        Logout

      </button>

    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>



<ion-footer mode="ios" style="background-color:white;color:black">
  <ion-row>
    
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="caregivers">
        <ion-icon name="home-outline" style="font-size:30px; " [routerLink]="['/dashboard']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="search-outline" style="font-size:30px " [routerLink]="['/search']"></ion-icon>
      </ion-tab-button>

    </ion-col>

    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="medkit-outline" style="font-size:30px  ;" [routerLink]="['/addproduct']"></ion-icon>
      </ion-tab-button>

    </ion-col>
    <ion-col class="ion-padding" size="3">
      <ion-tab-button tab="">
        <ion-icon name="person-outline" style="font-size:30px; color: #0081F7;" [routerLink]="['/account']"></ion-icon>
      </ion-tab-button>

    </ion-col>
   
  
  </ion-row>




</ion-footer>
